<!DOCTYPE html>
<html lang="fr" class="{{ db.config.theme }}">
<head>
    <meta charset="UTF-8">
    <title>Connexion | {{ db.config.logo }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' } </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="h-screen w-screen flex items-center justify-center bg-white dark:bg-gray-900 transition-colors duration-500">
    
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-[10%] left-[5%] w-64 h-64 bg-blue-50 rounded-full blur-3xl dark:bg-blue-900/10"></div>
        <div class="absolute bottom-[10%] right-[5%] w-64 h-64 bg-gray-50 rounded-full blur-3xl dark:bg-gray-800/20"></div>
    </div>

    <div class="w-full max-w-md p-6 relative z-10 text-center">
        <h1 class="text-5xl font-black text-black dark:text-white mb-10 tracking-tighter">{{ db.config.logo }}</h1>
        
        <form method="POST" class="bg-white dark:bg-gray-800 p-10 rounded-[3rem] shadow-[0_20px_50px_rgba(0,0,0,0.05)] border border-gray-100 dark:border-gray-700">
            
            {% if error %}
            <div class="mb-6 p-4 bg-red-50 dark:bg-red-900/20 border border-red-100 dark:border-red-800 rounded-2xl">
                <p class="text-red-500 text-sm font-bold">{{ error }}</p>
            </div>
            {% endif %}

            <div class="space-y-6 text-left">
                <div>
                    <label class="text-[11px] font-black uppercase text-gray-400 ml-2 tracking-wider">Email ou Identifiant</label>
                    <input type="text" name="identifier" required 
                        class="w-full p-4 mt-2 bg-gray-50 dark:bg-gray-900 rounded-2xl border-2 border-transparent focus:border-black dark:focus:border-blue-500 outline-none transition-all duration-300 dark:text-white"
                        placeholder="admin@alfax.os">
                </div>

                <div>
                    <label class="text-[11px] font-black uppercase text-gray-400 ml-2 tracking-wider">Mot de passe</label>
                    <input type="password" name="password" required 
                        class="w-full p-4 mt-2 bg-gray-50 dark:bg-gray-900 rounded-2xl border-2 border-transparent focus:border-black dark:focus:border-blue-500 outline-none transition-all duration-300 dark:text-white"
                        placeholder="••••••••">
                </div>

                <div class="pt-2">
                    <button type="submit" 
                        class="w-full py-4 bg-black dark:bg-blue-600 text-white font-black rounded-2xl hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 shadow-xl shadow-black/5 dark:shadow-blue-500/20">
                        ENTRER
                    </button>
                </div>
            </div>
        </form>
        
        <p class="mt-8 text-gray-400 text-xs font-medium uppercase tracking-widest">
            Accès sécurisé ALFAX OS
        </p>
    </div>
</body>
</html>
