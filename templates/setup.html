<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Installation | ALFAX OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Poppins', sans-serif; } 
        .input-clean { width: 100%; padding: 15px; border-radius: 15px; background: #f3f4f6; border: 2px solid transparent; outline: none; transition: 0.3s; font-weight: 500; }
        .input-clean:focus { background: white; border-color: black; }
        .btn-black { width: 100%; padding: 15px; background: black; color: white; border-radius: 15px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-black:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .label { font-size: 11px; font-weight: bold; text-transform: uppercase; color: #9ca3af; margin-bottom: -5px; display: block; margin-left: 8px; }
        .avatar-option { border-radius: 50%; border: 4px solid transparent; cursor: pointer; transition: 0.2s; }
        .avatar-option.selected { border-color: #2563eb; transform: scale(1.1); }
        .theme-box { border: 2px solid #f3f4f6; transition: 0.3s; }
        .theme-box.selected { border-color: #2563eb; background: rgba(37, 99, 235, 0.05); }
        
        /* Animation fluide entre les étapes */
        .step-container { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center bg-white text-gray-800 overflow-hidden">

    <div class="w-full max-w-[550px] p-6 flex flex-col justify-center min-h-[500px]">
        
        <div id="step-1" class="step-container text-center">
            <h1 id="typewriter" class="text-5xl font-black text-black mb-6 italic tracking-tighter"></h1>
            <button onclick="next(2)" class="mt-8 px-10 py-3 bg-black text-white rounded-full font-bold hover:scale-105 transition opacity-0" id="start-btn">Commencer</button>
        </div>

        <div id="step-2" class="step-container hidden space-y-5">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold">Créer l'Admin</h2>
                <p class="text-gray-400 text-sm">Configurez vos accès principaux</p>
            </div>
            <div class="space-y-4">
                <input id="user" type="text" placeholder="Nom d'utilisateur" class="input-clean">
                <input id="email" type="email" placeholder="Email professionnel" class="input-clean">
                <input id="pass" type="password" placeholder="Mot de passe" class="input-clean">
            </div>
            <button onclick="next(3)" class="btn-black w-full">Suivant</button>
        </div>

        <div id="step-3" class="step-container hidden space-y-6 text-center">
            <h2 class="text-3xl font-bold">Photo de Profil</h2>
            <div class="grid grid-cols-3 gap-6 justify-center" id="avatar-grid"></div>
            <button onclick="next(4)" class="btn-black w-full mt-4">Confirmer l'avatar</button>
        </div>

        <div id="step-4" class="step-container hidden space-y-6">
            <h2 class="text-3xl font-bold text-center">Personnalisation</h2>
            
            <div class="space-y-2">
                <p class="label">Nom de votre Projet</p>
                <input id="project-name" type="text" placeholder="Ex: ALFAX OS" class="input-clean">
            </div>

            <div class="space-y-2">
                <p class="label">Thème du système</p>
                <div class="grid grid-cols-2 gap-4">
                    <div onclick="selectTheme('light')" id="theme-light" class="theme-box p-5 rounded-[2rem] cursor-pointer hover:bg-gray-50 text-center selected">
                        <div class="w-full h-16 bg-gray-100 rounded-xl mb-2 shadow-inner"></div>
                        <span class="text-xs font-bold uppercase tracking-widest">Clair</span>
                    </div>
                    <div onclick="selectTheme('dark')" id="theme-dark" class="theme-box p-5 rounded-[2rem] cursor-pointer hover:bg-gray-900 hover:text-white text-center">
                        <div class="w-full h-16 bg-gray-800 rounded-xl mb-2 shadow-inner"></div>
                        <span class="text-xs font-bold uppercase tracking-widest">Sombre</span>
                    </div>
                </div>
            </div>
            <input type="hidden" id="chosen-theme" value="light">
            <button onclick="next(5)" class="btn-black w-full">Continuer</button>
        </div>

        <div id="step-5" class="step-container hidden space-y-5">
            <h2 class="text-3xl font-bold text-center">Derniers Détails</h2>
            
            <div class="space-y-4">
                <div>
                    <p class="label">Fuseau Horaire</p>
                    <select id="timezone" class="input-clean bg-gray-50">
                        <option value="Europe/Paris">Europe/Paris (France)</option>
                        <option value="America/New_York">America/New_York</option>
                        <option value="UTC">UTC (Universel)</option>
                    </select>
                </div>

                <div class="space-y-2">
                    <p class="label">Sécurité (Récupération)</p>
                    <select id="sec-q" class="input-clean bg-gray-50">
                        <option>Nom de votre premier animal ?</option>
                        <option>Votre ville de naissance ?</option>
                        <option>Marque de votre première voiture ?</option>
                    </select>
                    <input id="sec-a" type="text" placeholder="Votre réponse..." class="input-clean">
                </div>
            </div>

            <button onclick="finish()" class="btn-black bg-blue-600 border-none hover:bg-blue-700 w-full mt-4">Lancer mon OS</button>
        </div>
    </div>

    <script>
        let chosenAvatar = `https://api.dicebear.com/7.x/avataaars/svg?seed=Felix`;

        // Génération des Avatars
        const seeds = ['Felix', 'Aneka', 'Zack', 'Midnight', 'Bear', 'Loki'];
        const grid = document.getElementById('avatar-grid');
        seeds.forEach(seed => {
            const url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${seed}`;
            const img = document.createElement('img');
            img.src = url;
            img.className = 'w-16 h-16 avatar-option mx-auto';
            img.onclick = () => {
                document.querySelectorAll('.avatar-option').forEach(i => i.classList.remove('selected'));
                img.classList.add('selected');
                chosenAvatar = url;
            };
            grid.appendChild(img);
        });

        // Animation de texte
        new TypeIt("#typewriter", { 
            strings: ["Bonjour.", "Configuration du système."], 
            speed: 50, 
            afterComplete: () => document.getElementById('start-btn').classList.remove('opacity-0')
        }).go();

        function next(step) {
            document.querySelectorAll('.step-container').forEach(e => e.classList.add('hidden'));
            const nextStep = document.getElementById('step-'+step);
            nextStep.classList.remove('hidden');
        }

        function selectTheme(t) {
            document.querySelectorAll('.theme-box').forEach(b => b.classList.remove('selected'));
            document.getElementById('theme-' + t).classList.add('selected');
            document.getElementById('chosen-theme').value = t;
        }

        function finish() {
            const data = {
                username: document.getElementById('user').value,
                email: document.getElementById('email').value,
                password: document.getElementById('pass').value,
                avatar: chosenAvatar,
                project_name: document.getElementById('project-name').value || "ALFAX OS",
                theme: document.getElementById('chosen-theme').value,
                timezone: document.getElementById('timezone').value,
                question: document.getElementById('sec-q').value,
                answer: document.getElementById('sec-a').value
            };

            if(!data.username || !data.email || !data.password) {
                alert("Veuillez remplir les informations de compte.");
                return next(2);
            }

            fetch('/setup', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(r => r.json())
            .then(res => {
                if(res.status === 'success') window.location.href = '/login';
            });
        }
    </script>
</body>
</html>
